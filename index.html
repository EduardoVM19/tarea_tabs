    <!--Funciones para la pestaña-->
    <script>
        $(".tab_content").hide(); //ocultar todo el contenido
        $(".tabs li:first").addClass("active").show(); //activa el css al primer tab
        $(".tab_content:first").show(); //muestra el contenido del primer tab

        //Mostrar el contenido de otras pestañas
        $("ul.tabs li").click(function () {

            $(".tabs li").removeClass("active"); //quita la clase active
            $(this).addClass("active"); //agrega la clase active al tab seleccionado
            $(".tab_content").hide(); //oculta el contenido de las pestañas

            var activeTab = $(this).find("a").attr("href");
            $(activeTab).fadeIn();
            return false;
        });
    </script>
